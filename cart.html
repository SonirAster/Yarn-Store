<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarn Shop</title>
    <link rel="stylesheet" href="./css//index.css">
</head>
<body>
    <div class="cart">
        <div class="cart_container">
            <div class="cart-head">
                <h4 class="cart_title">
                    <img class="cart-icon" src="./img/cart.png" alt="cart-icon">
                    Your cart
                </h4>
                <h4 class="cart-items-count">Goods in cart: 
                    <span>0</span>
                </h4>
            </div>
            <ul class="cart_items_menu">
                <li class="cart_items_menu_list-item">
                    <div class="list-item_description">
                        <div class="list-item_description_title-and-price">
                            <h4>
                                <a href="./product_detail.html"> Yarn blue 100g</a>
                            </h4>
                            <div>300$</div>
                        </div>
                        <div class="list-item_image">
                            <img src="./img/yarn.webp" alt="product image">
                        </div>
                    </div>
                    <div class="list-item_count">
                        <button class="list-item_minus">-</button>
                        <i class="list-item_count_number">2</i>
                        <button class="list-item_plus">+</button>
                    </div>
                </li>
                <li class="cart_items_menu_list-item">
                    <div class="list-item_description">
                        <div class="list-item_description_title-and-price">
                            <h4>
                                <a href="#">Yarn 100g</a>
                            </h4>
                            <div>300$</div>
                        </div>
                        <div class="list-item_image">
                            <img src="./img/yarn2.webp" alt="product image">
                        </div>
                    </div>
                    <div class="list-item_count">
                        <button class="list-item_minus">-</button>
                        <i class="list-item_count_number">2</i>
                        <button class="list-item_plus">+</button>
                    </div>
                </li>
            </ul>
            <div class="cart_footer">
                <h4 class="cart-footer_sum">
                    In total: 
                    <div>103000$</div>
                </h4>
                <span>
                    <button class="order-button">
                        <a href="./base.html">
                            Continue Shopping
                        </a>
                    </button>
                    <button class="order-button">
                        Make Order
                    </button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
